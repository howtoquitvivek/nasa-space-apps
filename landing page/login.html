<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Anveshak NASA Space Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel=\"stylesheet\">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel=\"stylesheet\">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel=\"stylesheet\">
    <style>
        :root {
            --bg-primary: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #312e81 100%);
            --text-primary: #ffffff;
            --text-secondary: #cbd5e1;
            --text-accent: #60a5fa;
            --card-bg: rgba(0, 0, 0, 0.4);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated stars background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .brand-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .brand-title {
            font-size: 3rem;
            font-weight: 700;
            color: var(--text-accent);
            font-family: "Space Grotesk", sans-serif;
            margin-bottom: 0.5rem;
        }

        .brand-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .welcome-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .welcome-subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .tab-buttons {
            display: flex;
            margin-bottom: 2rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 0.5rem;
            padding: 0.25rem;
        }

        .tab-button {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            padding: 0.75rem;
            border-radius: 0.375rem;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .tab-button.active {
            background: rgba(96, 165, 250, 0.2);
            color: var(--text-accent);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.875rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            color: var(--text-primary);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--text-accent);
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
        }

        .form-control::placeholder {
            color: var(--text-secondary);
        }

        .signin-button {
            width: 100%;
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.875rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .signin-button:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .demo-text {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1rem;
            }
            
            .brand-title {
                font-size: 2.5rem;
            }
            
            .login-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated stars -->
    <div class="stars" id="stars"></div>

    <div class="login-container">
        <!-- Brand Header -->
        <div class="brand-header">
            <h1 class="brand-title">Anveshak</h1>
            <p class="brand-subtitle">Explorer of the Cosmos</p>
        </div>

        <!-- Login Card -->
        <div class="login-card">
            <h2 class="welcome-title">Welcome</h2>
            <p class="welcome-subtitle">Sign in to your account or create a new one to start exploring</p>

            <!-- Tab Buttons -->
            <div class="tab-buttons">
                <button class="tab-button active" id="loginTab">Login</button>
                <button class="tab-button" id="signupTab">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="explorer@anveshak.space" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="••••••••" required>
                </div>

                <button type="submit" class="signin-button">Sign In</button>
            </form>

            <p class="demo-text">Demo Mode: Any email and password will work</p>
        </div>
    </div>

    <script>
        // Create animated stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 100;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Tab switching
        document.getElementById('loginTab').addEventListener('click', function() {
            this.classList.add('active');
            document.getElementById('signupTab').classList.remove('active');
        });

        document.getElementById('signupTab').addEventListener('click', function() {
            this.classList.add('active');
            document.getElementById('loginTab').classList.remove('active');
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Redirect to main page after "login"
            window.location.href = 'index.html';
        });

        // Initialize stars
        createStars();
    </script>
</body>
</html>
